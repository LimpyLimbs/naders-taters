apiVersion: apps/v1
kind: Deployment
metadata:
  name: naders-taters-orders-api-deployment
  labels:
    app: naders-taters-orders-api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: naders-taters-orders-api-app
  template:
    metadata:
      labels:
        app: naders-taters-orders-api-app
    spec:
      containers:
        - name: naders-taters-orders-api-app
          image: limpylimbs/naders-taters-orders-api:0.9
          imagePullPolicy: Always
          ports:
            - containerPort: 8000